version: '2'
services:
    tasmobackup:
        ports:
            - '8259:80'
        volumes:
            - ./data:/var/www/html/data
        environment:
            - MYSQL_SERVER=IPADDRESS
            - MYSQL_USERNAME=USERNAME
            - MYSQL_PASSWORD=PASSWORD
            - DBTYPE=mysql or sqlite
            - DBNAME=tasmobackup
        container_name: TasmoBackup
        image: 'danmed/tasmobackup_beta'
